<div>
    <div class="container">
        <div class="row">
            <div class="page-header">
                <h1>Todo List</h1>
            </div>
            <div class="span3">
                <form>
                    <fieldset>
                        <legend>Search</legend>
                        <div class="input-prepend input-append">
                            <input class="span2" type="text" ng-model="searchValue" />
                            <button class="btn" type="button" ng-click="search()"><i class="icon-search"></i></button>
                        </div>
                    </fieldset>
                </form>
                <form>
                    <fieldset>
                        <legend>Add Todo</legend>
                        <div class="input-prepend">
                            <!-- <span class="add-on"><i class="icon-user"></i></span> -->
                            <input type="text" placeholder="Title" ng-model="todo.title" null-if-empty />
                        </div>
                        <div class="input-prepend">
                            <!-- <span class="add-on"><i class="icon-envelope"></i></span> -->
                            <input type="text" placeholder="Body" ng-model="todo.body" null-if-empty />
                        </div>
                        <div class="input-prepend">
                            <!-- <span class="add-on"><i class="icon-home"></i></span> -->
                            <input type="text" placeholder="Done" ng-model="todo.done" null-if-empty />
                        </div>
                        <button class="btn" type="submit" ng-click="addTodo()">Add</button>
                    </fieldset>
                </form>
                <form>
                    <fieldset>
                        <legend>Refresh</legend>
                        <button class="btn" type="submit" ng-click="refresh()"><i class="icon-refresh"></i> Refresh</button>
                    </fieldset>
                </form>
                <form>
                    <fieldset>
                        <legend>Remove All</legend>
                        <button class="btn" type="submit" ng-click="removeTodos()"><i class="icon-trash"></i> Remove All</button>
                    </fieldset>
                </form>
            </div>
            <div class="span9">
                <div ng-show="errors[0]" class="alert alert-error">
                    <button type="button" class="close" ng-click="clearErrors()">&times;</button>
                    <h4>Errors! (HTTP {{httpStatus}})</h4>
                    <br/>
                    <ul class="unstyled">
                        <li ng-repeat="error in errors">{{error.path}} - {{error.message}}</li>
                    </ul>
                </div>
                <table class="table table-hover" style="margin-top: 0.3em">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Body</th>
                        <th>Done</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr ng-hide="todos[0]">
                            <td colspan="5" style="text-align: center">No todos found.</td>
                        </tr>
                        <tr ng-show="todos[0]" ng-repeat="todo in todos">
                            <td>{{todo.id}}</td>
                            <td>{{todo.title}}</td>
                            <td>{{todo.body}}</td>
                            <td>{{todo.done}}</td>
                            <td><a ng-click="removeTodo(todo.id)"><i class="icon-trash"></i></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
